<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Szpital</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="wrapper">
        <h1> Zaloguj się aby otrzymać dostęp do systemu: </h1>

        <form>
            <div class="login_box">
                <label>Login: </label>
                <input class="login_field" type="text" placeholder="Wprowadź login" name="username" required>
                <label>Hasło: </label>
                <input class="pass_field" type="password" placeholder="Wprowadź hasło" name="password" required>
                <div type="submit" class="button">Zaloguj</div>
            </div>
        </form>
    </div>

    <script src="./js/main.js"></script>
</body>

</html>
